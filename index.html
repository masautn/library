<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <h2>Library</h2>

        </div>

    </header>

    <div id="input">
        <Form>
            <div class= "input_section">
                <h1>New Book</h1>
                <div class = "inputs">
                    <div> 
                        <div>
                            <label for="book_name">Book's Name:<br></label>
                            <input type="text" name="book_name" id="book_name" required>
                        </div>
                        <div>
                            <label for="author_name">Author:<br></label>
                            <input type="text" name="author_name" id="author_name" required>
                        </div>
                        <div>
                            <label for="pages">Pages:<br></label>
                            <input type="number" name="pages" id="pages" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="read">Read?:<br></label>
                            <input type="checkbox" name="read" id="read">
                        </div>            
            

                    </div>
                </div>
            </div>
            
        </Form>
        <div class = "btn_section">
            <div><Button type="submit" id="submitButton" role="button">Submit</Button></div>
            
        </div>
    
    </div>  
    <div   id="books-pannel" >
        <h1>Your Books</h1>
        <div  id="books">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
